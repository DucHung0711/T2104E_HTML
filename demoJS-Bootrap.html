<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <form action="#" method="post">
          <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="text" name="email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" name="password">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<div>
<!----------------------->
  <div class="dropdown">
    <button id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Dropdown trigger
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dLabel">
        <li>Home</li>
        <li>Category</li>
        <li>Product</li>
    </ul>
  </div>
<!----------------------->
  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
    <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
    <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
    <li role="presentation" class="settings">
      <a href="#" id="mySettings" class="settings-toggle" data-toggle="settings" aria-controls="mySettings-content" >
        Settings
        <span class="caret"></span>
      </a>
      <ul class="settings-menu" aria-labelledby="mySettings" id="mySettings-content">
        <li >
          <a href="#settings1" role="tab" id="settings1-tab" data-toggle="tab" aria-controls="settings1" >Settings1</a>
        </li>
        <li >
          <a href="#settings2" role="tab" id="settings2-tab" data-toggle="tab" aria-controls="settings2" >Settings2</a>
        </li>
      </ul>
    </li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="home">Noi dung cua Home</div>
    <div role="tabpanel" class="tab-pane" id="profile">Noi dung cua Profile</div>
    <div role="tabpanel" class="tab-pane" id="messages">Noi dung cua Messages</div>
    <div role="tabpanel" class="tab-pane" id="settings1" aria-labelledby="settings1-tab">
      <p>Noi dung cua Settings1</p>
    </div>
    <div role="tabpanel" class="tab-pane" id="settings2" aria-labelledby="settings2-tab">
      <p>Noi dung cua Settings2</p>
    </div>
    </div>
  </div>


<!----------------------->

  <!-- Controls -->

  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>

</div>
</div>


<script src="JS/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<script type="text/javascript">
  $('.carousel').carousel({
    interval: 1000
  })

</script>
</body>
</html>
